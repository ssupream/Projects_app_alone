<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/todo-list-app/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo list</title>
  </head>
  <body>
    <div class="app">
      <div class="side-bar">
        <div class="side-bar-section">
          <h1 class="side-bar-elements js-side-list-today js-side-btn">
            Today
            <div class="count-list" id="today-count"></div>
          </h1>
          <h1 class="side-bar-elements js-side-list-scheduled js-side-btn">
            Scheduled
            <div class="count-list" id="scheduled-count"></div>
          </h1>
          <h1 class="side-bar-elements js-side-list-all js-side-btn">
            All
            <div class="count-list" id="all-count"></div>
          </h1>
          <h1 class="side-bar-elements js-side-list-flagged js-side-btn">
            Flagged
            <div class="count-list" id="flagged-count"></div>
          </h1>
          <h1 class="side-bar-elements js-side-list-completed js-side-btn">
            Completed
            <div class="count-list" id="completed-count"></div>
          </h1>
        </div>
        <div class="side-bar-lists-section">
          <h1 class="my-lists-heading">My lists</h1>
          <div class="side-bar-section-list">
            <h1 class="reminder-list js-side-list-reminders js-side-btn">
              Reminders
              <div class="count-my-list" id="reminders-count"></div>
            </h1>
            <h1 class="side-bar-list-todo js-side-list-to-do js-side-btn">
              To do
              <div class="count-my-list" id="to-do-count"></div>
            </h1>
          </div>
        </div>
      </div>
      <div class="container-heading"></div>
      <div class="container">
        <div class="no-tasks"></div>
        <div class="list"></div>
        <button class="add-new-task-btn js-add-new-task-btn">New Task</button>
      </div>
    </div>
    <script src="/todo-list-app/app.js"></script>
  </body>
</html>
